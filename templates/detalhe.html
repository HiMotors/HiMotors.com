<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ car.name }} - Detalhes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header class="topo">
    <a href="/" class="logo">Hi! Motors</a>
</header>

<section class="car-details-container">
    <div class="car-details">
        <img src="{{ car.img }}" alt="{{ car.name }}" class="car-img">
        <div class="car-info">
            <h1>{{ car.name }}</h1>
            <p>{{ car.desc }}</p>
            <h2>{{ car.price }}</h2>
            <button class="btn-buy">Solicitar compra</button>
            <a href="/" class="btn-back">Voltar</a>
        </div>
    </div>
</section>

</body>
</html>
